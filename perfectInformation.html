<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>完善信息</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="css/page.css">
	<script src='inc/remset.js'></script>

	<style>
		h3 {
			font-size: 1rem;
			color: #000;
			text-align: center;
		}

		h5 {
			font-size: 0.5rem;
			color: #000;
			text-align: center;
		}

		/* 头像 */

		.head-pic {
			width: 4.5rem;
			height: 4.5rem;
			border: 0.25rem solid #efeff4;
			border-radius: 50%;
			margin: 1.75rem auto 3.625rem;
			overflow: hidden;
		}

		.head-pic .head {
			width: 100%;
			height: 100%;
			text-align: center;
		}

		/*.head-pic .tip img {
			width: 1.5rem;
			height: 1.25rem;
			margin: 3rem 0 10px;
		}*/

		/*.head-pic .tip div {
			font-size: 1rem;
			color: #000;
		}*/

		/* 表单 */

		.form {
			width: 12.5rem;
			margin: 0 auto;
		}

		.form .name,
		.form .birthday {
			border: 2px solid #efeff4;
			padding: 0 1rem;
			height: 2.5rem;
			line-height: 2.5rem;
			border-radius: 1.25rem;
			font-size: 0.75rem;
			color: #000;
			display: flex;
			justify-content: space-between;
			margin-bottom: 1.5rem;
		}

		.form .name,
		.form .birthday input {
			height: 100%;
			text-align: right;
		}

		.form .sex {
			display: flex;
			justify-content: space-between;
		}

		.form .sex .sex-item {
			width: 5rem;
			height: 2.5rem;
			border-radius: 1.25rem;
			border: 2px solid #efeff4;
			text-align: center;
			line-height: 2.5rem;
			font-size: 0.75rem;
			color: #000;
		}

		.form .sex .current {
			border-color: #ff4b2b;
			background-color: #ffc9bf;
			color: #ff4b2b;
		}

		/* 确认按钮 */

		.form .btn-sure {
			width: 2.5rem;
			height: 2.5rem;
			border-radius: 50%;
			background-color: #ff4b2b;
			color: #fff;
			font-size: 0.75rem;
			text-align: center;
			box-shadow: 0 0 0.5rem rgba(255, 75, 43, 0.47);
			margin: 2.5rem auto 0;
		}

		.form .btn-sure img {
			width: 1.25rem;
			height: 0.95rem;
			margin-top: 0.75rem;
		}

		.head {
			width: 2.25rem;
			height: 2.25rem;
			object-fit: cover;
		}
						/*UpImage*/

		#UpImageBox {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			z-index: 1000;
			text-align: center;
			overflow: hidden;
			display: none;
		}

		#UpImageBox .nav {
			background: #393A3F;
			height: 50px;
			overflow: hidden;
		}

		#UpImageBox .nav>span {
			display: inline-block;
			margin: 10px;
			text-align: center;
		}

		#UpImageBox .back {
			float: left;
			background: url(../images/back_w.png) no-repeat center center;
			width: 1.2rem;
			height: 1.2rem;
		}

		#UpImageBox .select {
			color: #fff;
			background: transparent;
			border-radius: 5px;
			float: right;
			line-height: 30px;
			width: 2.5rem;
			height: 1.5rem;
		}

		#UpImageBox .content {
			height: 300px;
			width: 300px;
			overflow: hidden;
			margin: 20px auto 0px auto;
			background-size: cover;
			border: 1px solid #fff;
			background-repeat: no-repeat;
			background-position: center center;
		}

		#UpImageBox .mask {
			height: 100%;
			width: 100%;
			float: right;
			background: #AAA;
			opacity: .9;
			font-size: 0px;
			overflow: hidden;
		}

		#UpImageBox .upmess {
			line-height: 50px;
			text-align: center;
			color: #000;
		}
		#name input {
			flex: 1;
		}
		.name>span {
			flex: 0 0 2rem;
			margin-right: 1rem;
		}
	</style>
</head>

<body>
	<section class="perfectInfo-wrap wrap-box">
		<h3>Hi 请完善信息</h3>
		<h5>完善信息，领取红包哟！</h5>
		<!-- 头像 -->
		<section class="head-pic" id="addBox">
			<img class="head" src="images/logo.png" alt="">
		</section>
		<!-- 表单 -->
		<section class="form">
			<section class="name">
				<span>姓名</span>
				<input id="name" type="text" placeholder="请填写姓名">
			</section>
			<section class="sex">
				<section class="sex-item current" onclick="choseSex(1)">男</section>
				<section class="sex-item" onclick="choseSex(2)">女</section>
			</section>
			<!-- 确认按钮 -->
			<section class="btn-sure" onclick='save()'>
				<img src="images/icon-sure.png" alt="">
			</section>
		</section>
	</section>
	<script src="inc/z.js"></script>
	<script src="inc/page.js"></script>
	<script src="inc/g.js"></script>
	<script src="inc/upimg/upload.js"></script>
	<script>
		var sex=1, avatar, name;
		function choseSex(type) {
			var sexList = document.querySelectorAll('.sex-item');
			if (sexList[type - 1].className == "sex-item current") { return };
			document.querySelector('.sex-item.current').className = "sex-item";
			sexList[type - 1].className = "sex-item current";
			sex = type;
		}
		function addImg() {
			load = new imgUploader("addBox");
			load.fill = function () {
				avatar = this.getList()[0];
				document.querySelector('#addBox>img').setAttribute('src',config.ossroot+avatar);
			}
		}
		function save(){
			name = document.getElementById('name').value;
			if(!name){
				Prompt.msg('请填写真实姓名');
				return
			}
			AJAX.POST('/api/user/completeUser',{name:name,sex:sex,avatar:avatar||""},function(res){
				if(res.code == 1){
					Prompt.msg('提交成功');
					setTimeout("Nav.gotop()", 1200);
				}else{
					Prompt.msg(res.msg);
				}
			})
		}
		addImg()
	</script>
</body>

</html>
