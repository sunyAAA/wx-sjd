<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>我的钱包</title>
	<link rel="stylesheet" href="./css/common.css">
	<style>
		
	</style>
</head>
<body>
	<div class="myWallet-wrap wrap-box">
		<!-- icon和总金额 -->
		<div class="wallet">
			<div class="icon"><img src="./images/icon-wallet.png" alt=""></div>
			<div class="balance">
				<span>¥</span>
				<span>0.00</span>
			</div>
		</div>
		<!-- 申请提现 -->
		<div class="withdraw">
			<div class="withdraw-header">
				<span>申请提现（元）</span>
				<span><a href="#">余额明细</a></span>
			</div>
			<div class="withdraw-body">
				<!-- 可选择的提现金额 -->
				<ul class="select-money">
					<li>10</li>
					<li>20</li>
					<li>50</li>
					<li>80</li>
					<li>100</li>
					<li>200</li>
				</ul>
			</div>
		</div>
	</div>

	<script src='./inc/remset.js'></script>
	<script src="./inc/jquery-2.1.1.min.js"></script>
</body>
</html>
