<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<title>个人资料</title>
	<link rel="stylesheet" href="./css/common.css">
	<style>
		/* 头像 */
		.head-pic {
			height: 8.85rem;
			/*border-top: 1px solid #efeff4;*/
			text-align: center;
		}
		.head-pic img {
			width: 5.5rem;
			height: 5.5rem;
			border-radius: 50%;
			border: 6px solid #efeff4;
			margin: 1.5rem auto 0;
		}

		/* 相关信息 */
		.info-list .list-item {
			height: 2.75rem;
			line-height: 2.75rem;
			border-bottom: 1px solid #efeff4;
			padding: 0 1rem;
			display: flex;
			justify-content: space-between;
			font-size: 0.75rem;
		}
		.info-list .list-item span {
			color: #999;
		}
		.info-list .list-item input {
			/*height: 2.75rem;*/
			color: #000;
			text-align: right;
		}
		.info-list .list-item .disabled {
			color: #999;
		}
		.info-list .list-item .sex-value {
			color: #000;
			font-size: 0.6rem;
		}
		/* 退出登录 */
		.info-list .sign-out {
			margin: 3rem auto 0;
			width: 12.5rem;
			height: 2rem;
			line-height: 2rem;
			border-radius: 1rem;
			background-color: #fd5a36;
			font-size: 1rem;
			color: #fff;
			text-align: center;
		}
		
		/* 性别选择弹出框 */
		.sex-model-wrap {
			width: 100%;
			height: 100vh;
			background-color: rgba(0,0,0,0.5);
			position: absolute;
			left: 0;
			top: 0;
		}
		.sex-model-wrap .sex {
			width: 16.75rem;
			height: 10.6rem;
			position: absolute;
			left: 1rem;
			bottom: 2.5rem;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.sex-model-wrap .sex .content {
			width: 100%;
			height: 7.875rem;
			background-color: #fff;
			border-radius: 0.25rem;
			text-align: center;
			padding: 0 0.375rem;
		}
		.sex-model-wrap .sex .content .title {
			font-size: 0.85rem;
			height: 1.875rem;
			line-height: 1.875rem;
			margin-bottom: 1rem;
		}
		.sex-model-wrap .sex .content .sex-box .sex-item {
			font-size: 0.7rem;
			height: 2.5rem;
			line-height: 2.5rem;
		}
		.sex-model-wrap .sex .content .sex-box .selected {
			color: #ff4b2b;
		}
		.sex-model-wrap .sex .content .sex-box .sex-item:first-child {
			border-bottom: 1px solid #999;
		}
		.sex-model-wrap .sex .btn-cancel {
			width: 100%;
			height: 2rem;
			line-height: 2rem;
			background-color: #fff;
			border-radius: 0.25rem;
			font-size: 0.85rem;
			color: #ff4b2b;
			text-align: center;
		}
	</style>
</head>
<body>
	<section class="admin-wrap wrap-box">
		<!-- 头像 -->
		<section class="head-pic">
			<img src="http://img06.tooopen.com/images/20160818/tooopen_sy_175833047715.jpg" alt="">
		</section>
		<!-- 相关信息 -->
		<section class="info-list">
			<section class="list-item nickname">
				<span>昵称</span>
				<input type="text" value="傻子不会跑">
			</section>
			<section class="list-item sex">
				<span>性别</span>
				<div class='sex-value'>保密</div>
			</section>
			<section class="list-item telephone-number">
				<span>手机号码</span>
				<input class="disabled" type="text" disabled value="18899997777">
			</section>
			<section class="list-item verified">
				<span>实名认证</span>
				<input class="disabled" type="text" disabled value="未认证">
			</section>
			<!-- 退出登录 -->
			<div class="sign-out">退出登录</div>
		</section>

		<!-- 性别选择弹出框 -->
		<div class="sex-model-wrap" style='display: none;'>
			<div class="sex">
				<div class="content">
					<div class="title">请选择您的性别</div>
					<div class="sex-box">
						<div class="sex-item">男</div>
						<div class="sex-item">女</div>
					</div>
				</div>
				<div class="btn-cancel">取消</div>
			</div>
		</div>
	</section>

	<script src='./inc/remset.js'></script>
	<script src='./inc/page.js'></script>
	<script src='./inc/jquery-2.1.1.min.js'></script>
	<script>
		$(function(){
			$(".info-list .sex .sex-value").on("click",function(){
				$(".sex-model-wrap").show();
			})
			$(".sex-model-wrap .btn-cancel").on("click",function(){
				$(".sex-model-wrap").hide();
			})
			$(".sex-model-wrap .content .sex-box .sex-item").on('click',function(){
				$(this).addClass('selected').siblings().removeClass('selected');
				$('.info-list .sex .sex-value').html($(this).html());
				$(".sex-model-wrap").hide();
			})

			$('.sign-out').on('click',function(){
				Local.del("u")
				Local.del("_token")
				Comm.go('login.html')
			})
		})
	</script>
</body>
</html>
