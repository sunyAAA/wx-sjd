<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>实名认证</title>
	<link rel="stylesheet" href="./css/common.css">
	<style>
		/* 上传身份证（正面） */
		.verified-wrap .upload-IDCard .ID-area {
			width: 12.5rem;
			height: 7.5rem;
			border-radius: 0.25rem;
			background-color: #efeff4;
			margin: 4rem auto 0.25rem;
			text-align: center;
		}
		.verified-wrap .upload-IDCard .ID-area img {
			width: 100%;
			height: 100%;
		}
		.verified-wrap .upload-IDCard span {
			font-size: 0.75rem;
			color: #999;
			padding-left: 3.125rem;
		}
		/* 确认按钮 */
		.verified-wrap .btn-sure {
			width: 15.75rem;
			height: 2rem;
			line-height: 2rem;
			border-radius: 0.25rem;
			font-size: 0.75rem;
			color: #fff;
			background-color: #ff4b2b;
			text-align: center;
			margin: 3.75rem auto 0;
		}
	</style>
</head>
<body>
	<div class="verified-wrap wrap-box">
		<!-- 上传身份证（正面） -->
		<div class="upload-IDCard">
			<div class="ID-area" @click.stop='upLoadImg'>
				<img v-if="card" :src='oss+card' style="display: none;">
				<img v-else src='./img/uploadImg.png' alt="">
			</div>
			<span>请上传身份证（正面）</span>
		</div>
		<!-- 确认按钮 -->
		<div class="btn-sure" onclick='send()'>确认</div>
	</div>

	<script src='./js/remset.js'></script>
	<script>
		
	</script>
</body>
</html>
